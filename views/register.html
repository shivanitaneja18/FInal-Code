/************************************/
/**Signup Form**/
.signup-wrapper {
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.15), 0 2px 10px rgba(0,0,0,0.2);
    border: none;
    padding-bottom: 10px;
    margin-top: -50px;
}

@media(max-width: 767px) {
    .signup-wrapper {

    margin: 20px;
    }
}

.signup-wrapper legend {
    padding-bottom: 10px;
    text-align: center;
}

.signup-wrapper label {
    color: #333;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
}

.signup-wrapper input {
    border-radius: 2px;
}

.signup-wrapper input[type='submit'] {
    border-radius: 2px;
    padding: 7px 25px;
    margin: auto;
    display: block;
}

.row a {
    color: #333;
    font-weight: 500;
    font-family: "Roboto", sans-serif;
}

.err {
    color: red;
    font-weight: 500;
}
</style>
<div class="container-fluid bg2">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well signup-wrapper">
            <form role="form"  method="post" name="signupform">
                <fieldset>
                    <legend>Sign Up</legend>

                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" name="firstname" placeholder="Enter First Name"   class="form-control" id="firstname" ng-model="firstname"/>
                        <p class="err" ng-show="firstnameError">Firstname cannot be left empty</p>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" placeholder="Enter Last Name"  class="form-control" id="lastname" ng-model="lastname"/>
                        <p class="err" ng-show="lastnameError">Lastname cannot be left empty</p> 
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" name="email" placeholder="Email"  class="form-control" id="email" ng-model="email"/>
                        <p class="err" ng-show="emailError">Email cannot be left empty</p>
                    </div>

                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control" id="password" ng-model="password"/>
                        <p class="err" ng-show="passwordError">Password cannot be left empty</p>
                    </div>

                    <div class="form-group">
                        <label for="name">Mobile Number</label>
                        <input type="mobilenumber" name="mobilenumber" placeholder="Enter your Mobile Number" class="form-control" id="mobilenumber" ng-model="mobilenumber"/>
                        <p class="err" ng-show="mobileError">Please enter a valid mobile number</p>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Continue" id="submit"   ng-click="submitform()" class="btn btn-danger"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">    
        Already Registered? <a href="#/login">Login Here</a>
        </div>
    </div>
</div>
