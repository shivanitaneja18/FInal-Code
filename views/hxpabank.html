<link href="../styles/hxpa.css" rel="stylesheet">
<div class="container hxpa">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="hxpa-form hxpa-bank-form">
                <div class="hxpa-form-head">
                    <h3>Add Bank Account</h3>
                </div>
                <div class="hxpa-block">
                    <h4>This is the account in which payments will be done</h4>
                    <div class="hxpa-input-wrap">
                        <div class="hxpa-input">
                            <label>Bank Name</label>
                            <input type="text" ng-model="BankName">
                        </div>
                        <div class="hxpa-input">
                            <label>Bank Branch</label>
                            <input type="text" ng-model="BankBranch">
                        </div>
                        <div class="hxpa-input">
                            <label>Bank Address</label>
                            <input type="text" ng-model="BankBranchAddress">
                        </div>
                        <div class="hxpa-input">
                            <label>IFSC</label>
                            <input type="text" ng-model="IFSCCode">
                        </div>
                        <div class="hxpa-input">
                            <label>Account Type</label>
                            <select ng-model="BankAccountType">
                                <option value="SA">Savings Account</option>
                                <option value="CA">Current Account</option>
                            </select>
                        </div>
                        <div class="hxpa-input">
                            <label>Account Number</label>
                            <input type="number" ng-model="BankAccountNumber">
                        </div>
                    </div>
                </div>
                <div class="hxpa-continue">
                    <button ng-click="submitbankform()">Continue</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
