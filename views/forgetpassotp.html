/**Signup Form**/
.forget-wrapper {
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.15), 0 2px 10px rgba(0,0,0,0.2);
    border: none;
    padding-bottom: 10px;
    margin-top: -50px;
}

@media(max-width: 767px) {
    .forget-wrapper {

    margin: 20px;
    }
}

.forget-wrapper legend {
    padding-bottom: 10px;
    text-align: center;
}

.forget-wrapper label {
    color: #333;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
}

.forget-wrapper input {
    border-radius: 2px;
}

.forget-wrapper input[type='submit'] {
    border-radius: 2px;
    padding: 7px 25px;
    margin: auto;
    display: block;
}

.row a {
    color: #333;
    font-weight: 500;
    font-family: "Roboto", sans-serif;
}
</style>  
<div class="container-fluid bg2">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well forget-wrapper">
                <form role="form"  method="post" name="signupform">
                    <fieldset>
                        <legend>Forgot Password?</legend>


                         
    
                        <div class="form-group">
                            <label for="name">Mobile Number</label>
                            <input type="text" name="mobilenumber" placeholder="Enter your Mobile Number"   class="form-control" id="mobilenumber" ng-model="mobilenumber"/>
                        </div>

                        <div class="form-group">
                            <label for="name">Enter OTP</label>
                            <input type="text" name="otp" placeholder="Enter the otp"   class="form-control" id="otp" ng-model="otp"/>
                        </div>
                        

                        <div class="form-group">
                            <input type="submit" value="Continue" id="submit"   ng-click="submitform()" class="btn btn-danger"/>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
