/**Signup Form**/
.signup-wrapper {
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.15), 0 2px 10px rgba(0,0,0,0.2);
    border: none;
    padding-bottom: 10px;
    margin-top: -50px;
}

.signup-wrapper legend {
    padding-bottom: 10px;
    text-align: center;
}

.signup-wrapper label {
    color: #333;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
}

.signup-wrapper input {
    border-radius: 2px;
}

.signup-wrapper input[type='submit'] {
    border-radius: 2px;
    padding: 7px 25px;
    margin: auto;
    display: block;
}

.row a {
    color: #333;
    font-weight: 500;
    font-family: "Roboto", sans-serif;
}

<div class="container-fluid bg2">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well signup-wrapper">
            <form  method="post" name="form1" ng-show="otpform">
                <fieldset>
                    <legend>Register</legend>

                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number"   class="form-control" ng-model="PhoneNo"/>
                        
                    </div>
                    <div class="form-group">
                        <label for="name1">Email</label>
                        <input type="email" placeholder="Enter email address"   class="form-control" ng-model="email"/>
                        
                    </div>

                   <div class="form-group">
                        <input type="submit" value="Continue" id="submit"   ng-click="submitForm()" class="btn btn-danger"/>
                    </div>
                </fieldset>
            </form>
            
            <form  method="post" name="form2" ng-hide="otpform">
                <fieldset>
                    <legend>Register</legend>

                    <div class="form-group">
                        <label for="name">OTP</label>
                        <input type="text" placeholder="Enter OTP"   class="form-control" ng-model="otp"/>
                        <p ng-model="otperror" ng-show="otperror" id="otpE">Enter valid OTP</p>
                        
                    </div>

                   <div class="form-group">
                        <input type="submit" value="Continue" id="submit"   ng-click="submitForm1()" class="btn btn-danger"/>
                    </div>
                </fieldset>
            </form>
             
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">    
        Already Registered? <a href="#/login">Login Here</a>
