<link href="../styles/hxpa.css" rel="stylesheet">
<div class="container hxpa">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="hxpa-form">
                <div class="hxpa-form-head">
                    <h3>Let's Create Halanx Partner Account</h3>
                </div>
                <div class="hxpa-block">
                    <h4>Tell us about yourself</h4>
                    <div class="hxpa-input-wrap">
                        <div class="hxpa-input">
                            <label>First Name</label>
                            <input type="text" ng-model="firstname">
                        </div>
                        <div class="hxpa-input">
                            <label>Last Name</label>
                            <input type="text" ng-model="lastname">
                        </div>
                        <div class="hxpa-input">
                            <label>Your Designation</label>
                            <input type="text" ng-model="designation">
                        </div>
                        <div class="hxpa-input">
                            <label>Contact Number</label>
                            <input type="text" ng-model="number">
                        </div>
                    </div>
                </div>
                <div class="hxpa-block">
                    <h4>Let's setup your account</h4>
                    <h5>You will use this information to sign in your Halanx account</h5>
                    <div class="hxpa-input-wrap">
                        <div class="hxpa-input">
                            <label>Email Address</label>
                            <input type="email" ng-model="email">
                        </div>
                        <div class="hxpa-input">
                            <label>Password</label>
                            <input type="password" ng-model="password">
                        </div>
                    </div>
                </div>
                <div class="hxpa-already">
                    <p>Already have an account? <a href="#/hxpalogin">Sign In</a></p>
                </div>
                <div class="hxpa-continue">
                    <button ng-click="submitform()">Continue</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
