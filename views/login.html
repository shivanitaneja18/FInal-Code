<style>
    .login-wrapper {
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.15), 0 2px 10px rgba(0,0,0,0.2);
    border: none;
    padding-bottom: 10px;
}

@media(max-width: 767px) {
    .login-wrapper {

    margin: 20px;
    }
}

.login-wrapper legend {
    padding-bottom: 10px;
    text-align: center;
}

.login-wrapper label {
    color: #333;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
}

.login-wrapper input {
    border-radius: 2px;
}

.login-wrapper input[type='submit'] {
    border-radius: 2px;
    padding: 7px 25px;
}

.row a {
    color: #333;
    font-weight: 500;
    font-family: "Roboto", sans-serif;
}
.legend{
    margin-top: 2px;
}
.bg1{
	padding-top:150px;
	background:#e9e9e9;
	padding-bottom:150px;
}
    
    #fbbtn-wrapper {
        text-align: center;
    }
    #fbloginbtn {
        background: #3b579c;
        border: none;
        border-radius: 2px;
        padding-right: 20px;
        height: 36px;
        margin-bottom: 10px;
    }
    
    #fbloginbtn img {
        height: 34px;
        float: left;
    }
    
    #fbloginbtn span {
        display: inline-block;
        margin-top: 9px;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
        font-size: 13px;
    }

    .err {
        color: red;
    font-weight: 500;
    }
</style>
<div class="container-fluid bg1" style="background:rgb(241,241,241) !important">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well container login-wrapper">
            <form role="form"  method="post" name="loginform">
                <fieldset>
                    <legend>Login</legend>

                    <p class="err" ng-show="mismatchError">Mobile Number/Password does not match</p>
                    
                    <div class="form-group">
                        <label for="name">Mobile Number</label>
                        <input type="text" name="mobilenumber" placeholder="Your Mobile Number" id="mobilenumber" class="form-control" ng-model="mobilenumber"/>
                        <p class="err" ng-show="mobileError">Mobile number cannot be left empty</p>
                    </div>

                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" name="password" placeholder="Your Password" id="password" class="form-control" ng-model="password"/>
                        <p class="err" ng-show="passwordError">Password cannot be left empty</p>
                    </div>

                    <div class="form-group">
                        <center><input type="submit" name="login" ng-click="submitform()" value="Login" class="btn btn-danger" id="submit" /></center>
                    </div>
                </fieldset>
            </form>
             
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="fbbtn-wrapper">
            <button ng-click="fbLogin()" id="fbloginbtn"><img src="../images/fbicon.png"> <span>Login with Facebook</span></button>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">    
        Don't have an Account? <a href="#/register">Sign Up Here</a>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            Forgot Password? <a href="#/forgetpass">Click here</a>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            Login as Store? <a href="#/hxpalogin">Click here</a>

        </div>
    </div>
</div>
<script>
var mobilenumber=document.getElementById("mobilenumber");
localStorage.setItem("mobilenumber",mobilenumber.value);
</script>
