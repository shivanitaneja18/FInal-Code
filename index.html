    var geocoder = new google.maps.Geocoder();       

            function geocodePosition(pos) {
                geocoder.geocode({
                    latLng: pos
                }, function(responses) {
                    if (responses && responses.length > 0) {
                        updateMarkerAddress(responses[0].formatted_address.replace(", Delhi","").split(", ").splice(-1,1));
                    } else {
                        updateMarkerAddress('Update!');
                    }
                });
            }

                document.getElementById('info').value = [

                    latLng.lng()
                ].join(', ');
                 
               var obj={"Latitude":latLng.lat(),"Longitude":latLng.lng()};
               localStorage.setItem("obj",JSON.stringify(obj));

            function initialize() {
                var latLng = new google.maps.LatLng(28.6139,77.2090);
                var map = new google.maps.Map(document.getElementById('mapCanvas'), {
                    zoom: 6,

                    mapTypeId: google.maps.MapTypeId.ROADMAP,

                });
                var marker = new google.maps.Marker({

                var input = document.getElementById('searchTextField');
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.bindTo('bounds', map);

                // Update current position info.
                updateMarkerPosition(latLng);
                //geocodePosition(latLng);

                // Add dragging event listeners.
                google.maps.event.addListener(marker, 'dragstart', function() {

                    updateMarkerPosition(marker.getPosition());

                google.maps.event.addListener(autocomplete, 'place_changed', function() {
//                    input.className = '';
          var place = autocomplete.getPlace();
          if (!place.geometry) {
            // Inform the user that the place was not found and return.
            input.className = 'notfound';
            return;
          }

          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  // Why 17? Because it looks good.
          }
            marker.setPosition(place.geometry.location);
updateMarkerPosition(marker.getPosition());
//geocodePosition(marker.getPosition());
         
        });
            }

            // Onload handler to fire off the app.
            google.maps.event.addDomListener(window, 'load', initialize);
    </script>

        function showError(error) {
            switch(error.code) {
              case error.PERMISSION_DENIED:
                  x.innerHTML = "User denied the request for Geolocation."
                  break;
              case error.POSITION_UNAVAILABLE:
                  x.innerHTML = "Location information is unavailable."
                  break;
              case error.TIMEOUT:
                  x.innerHTML = "The request to get user location timed out."
                  break;
              case error.UNKNOWN_ERROR:
                  x.innerHTML = "An unknown error occurred."
                  break;
            }
        }

    <script>
      $(function () {
          var stickyElement = '.panel-affix',
          bottomElement = '#fake-footer';
          if ($(stickyElement).length) {
              $(stickyElement).each(function () {
                    var fromTop = $(this).offset().top,
                    fromBottom = $(document).height() - ($(this).offset().top + $(this).outerHeight()),
                    stopOn = $(document).height() - ($(bottomElement).offset().top) + ($(this).outerHeight() - $(this).height());
                    if ((fromBottom - stopOn) > 200) {
                        $(this).css('width', $(this).width()).css('top', 0).css('position', '');
                        $(this).affix({
                            offset: {
                              top: fromTop - 80,
                              bottom: stopOn
                            }
                            // when the affix get's called then make sure the position is the default (fixed) and it's at the top
                        }).on('affix.bs.affix', function () {
                          $(this).css('top', '80px').css('position', '');
                        });
                    }
                    $(window).trigger('scroll');
              });
          }
      });
    </script>
